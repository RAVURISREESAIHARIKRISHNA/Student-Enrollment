<!DOCTYPE html>
<html>
    <head>
        <title>
            Student Enrollment
        </title>
    </head>
    <body>
        <script type="text/javascript" src="template.js"></script>
        <h1>Student Enrollment</h1>
        <form action="Enroll" enctype="multipart/form-data" method="POST" onsubmit="return validate()">
            Roll <input type="number" maxlength="10" required name="roll" id="roll_id">
            <p></p>
            First Name <input type="text" maxlength="20" required name="fname" id="fname_id">
            <p></p>
            Last Name <input type="text" maxlength="20" required name="lname" id="lname_id">
            <p></p>
            Department <select name="dept" required>
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="mec">Mech</option>
              </select>
            <p></p>
            Mobile <input type="number" maxlength="10" required name="mobile">
            <p></p>
            SEX <select name="sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <p></p>
            Email <input type="email" required maxlength="10" name="email">
            <p></p>
            Month of Born <select name="month" required id="month_id">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <p></p>
            Day of Born <input type="number" maxlength="2" name="day" id="day_id" required>
            <p></p>
            Year of Born <input type="number" maxlength="4" minlength="4" name="year" id="year_id" required>
            <p></p>
            Photo <input type="file" name="photo" required>
            <p></p>
            <input type="submit" value="Enroll">
            <p></p>
            <input type="reset" >
        </form>
    </body>
</html>
